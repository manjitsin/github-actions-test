name: shell commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"

      - name: multline Script
        run: |
          node -v
          npm -v

      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
